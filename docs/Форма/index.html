<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивная форма с анимацией на HTML, CSS и JavaScript </title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="JS/main.js" defer></script>
</head>

<body>
  <article class="container">
    <div class="block">
      <section class="block__item block-item">
        <h2 class="block-item__title">У вас уже есть аккаунт?</h2>
        <button class="block-item__btn signin-btn">Войти</button>
      </section>
      <section class="block__item block-item">
        <h2 class="block-item__title">У вас нет аккаунта?</h2>
        <button class="block-item__btn signup-btn">Зарегистрироватся</button>
      </section>
    </div>
    <div class="form-box">
      <form class="form form__signin" action="#">
        <h3 class="form__title">Вход</h3>

        <p>
          <input class="form__input" type="text" placeholder="Логин">
        </p>
        <p>
          <input class="form__input" type="password" placeholder="Пароль">
        </p>
        <p>
          <button class="form__btn">Войти</button>
        </p>
        <p>
          <a class="form__forgot" href="#">Востановить пароль</a>
        </p>
      </form>
      <form class="form form__signup" action="#">
        <h3 class="form__title">Регистрация</h3>

        <p>
          <input class="form__input" type="text" placeholder="Логин">
        </p>
        <p>
          <input class="form__input" type="email" placeholder="Email">
        </p>
        <p>
          <input class="form__input" type="password" placeholder="Пароль">
        </p>
        <p>
          <input class="form__input" type="password" placeholder="Подтвердите Пароль">
        </p>
        <p>
          <button class="form__btn form__btn-signup">Зарегистрироватся</button>
        </p>

      </form>
    </div>
  </article>


</body>

</html>
